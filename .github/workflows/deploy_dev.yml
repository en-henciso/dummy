name: 'deploy development'

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
  workflow_run:
    workflows: ["deploy development"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: build_app
      shell: bash
      run: |
        sleep 5
        echo "app build"
  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: tests
      shell: bash
      run: |
        sleep 5
        echo "tests"
  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: development deployment
      shell: bash
      run: |
        sleep 5
        #sh /home/runner/work/DummyProject/DummyProject/deploy.sh
        echo "development deployment successful"
